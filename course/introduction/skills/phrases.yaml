Phrases:
  - Phrase: Добре рано!
    Translation: Добро јутро!

  - Phrase: Добри дзень!
    Translation: Добар дан!

  - Phrase: Добри вечар!
    Translation: Добро вече!

  - Phrase: Добру ноц!
    Translation: Лаку ноћ!

  - Phrase: Добри дзень, я Цеца.
    Translation: Добар дан, ја сам Цеца.

  - Phrase: Мойо мено Петро
    Alternative versions:
      - Я Петро
      - Мнє волаю Петро
    Translation: Моје име је Петар
    Alternative translations:
      - Ја сам Петар
      - Мене зову Петар

  - Phrase: Як ши?
    Translation: Како си?

  - Phrase: Як ци идзе?
    Translation: Како ти иде?

  - Phrase: Мило ми
    Translation: Драго ми је 

  - Phrase: Видзиме ше!
    Translation: Видимо се!

  - Phrase: Як ци мено?
    Alternative versions:
      - Як шє волаш?
    Translation: Како ти је име?
    Alternative translations:
      - Како се зовеш?

