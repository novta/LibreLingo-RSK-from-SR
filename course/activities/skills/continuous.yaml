Skill:
  Name: Садашње континуирано време
  Id: 17

New words: []

Phrases:
  - Phrase: Ми вариме вечеру
    Translation: Ми кувамо вечеру

  - Phrase: Вариме вечеру
    Translation: Кувамо вечеру

  - Phrase: Я тераз вежбам
    Translation: Ја сада вежбам

  - Phrase: Я тераз робим вежби 
    Translation: Ја сада радим вежбе

  - Phrase: Вони ше бавя 
    Translation: Они се играју

  - Phrase: Вони танцую
    Translation: Они плешу

  - Phrase: Слухаш?
    Translation: Слушаш ли?

  - Phrase: Ти вельо учиш
    Translation: Ти много учиш
    Alternative translations:
      - Ти пуно учиш

  - Phrase: Качка облапя мачку
    Translation: Патка грли мачку

  - Phrase: Вона плїва у морю
    Translation: Она плива у мору

  - Phrase: Вон є чоколаду
    Translation: Он једе чоколаду

  - Phrase: Чи ти пишеш писмо?
    Translation: Да ли ти пишеш писмо?

  - Phrase: Идземе до парку
    Translation: Идемо у парк

  - Phrase: Шпивам писню
    Translation: Певам песму

