Skill:
  Name: Просто садашње време
  Id: 16

New words: []

Phrases:
  - Phrase: Я студент
    Translation: Ја сам студент

  - Phrase: Я студенткиня
    Translation: Ја сам студенткиња

  - Phrase: Я у школи
    Translation: Ја сам у школи

  - Phrase: У школи сом
    Translation: У школи сам

  - Phrase: Вона медицинска шестра
    Translation: Она је медицинска сестра

  - Phrase: Вона роби як медицинска шестра
    Translation: Она ради као медицинска сестра

  - Phrase: Вона хора
    Translation: Она је болесна

  - Phrase: Хора є
    Translation: Болесна је

  - Phrase: Ми шицки у городу
    Translation: Ми смо сви у граду

  - Phrase: У городу зме шицки
    Translation: У граду смо сви

  - Phrase: Мачка чиста
    Translation: Мачка је чиста

  - Phrase: Мачка чиста животиня
    Translation: Мачка је чиста животиња

  - Phrase: Вони порихтани
    Translation: Они су спремни

  - Phrase: Порихтани су
    Translation: Спремни су

  - Phrase: Вони мудри
    Translation: Они су паметни

  - Phrase: Мудри су
    Translation: Паметни су

  - Phrase: Чи ти лїкар?
    Translation: Ти си лекар?

  - Phrase: Робиш як лїкар?
    Translation: Радиш ли као лекар?

  - Phrase: Щешлїви ши?
    Translation: Јеси ли сретан?

  - Phrase: Задовольни ши?
    Translation: Јеси ли задовољан?

